<body>

    
    <div id="react">

    </div>
    <script type="text/babel">
        function Hello() {
          return <h1>Hello World!</h1>;
        }

        function helloNumber(num){
            let result = '';
            for (let i = 0; i < num; i++) {
                result += Hello();
                
            }
            return result;
        }
        ReactDOM.render(<helloNumber>3</helloNumber>, document.getElementById('react'))
    </script>
